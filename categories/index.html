---
layout: page
title:  分类
permalink: /categories/
---
<div class="tag-list">
{% for cat in site.categories %}
  <div class="tag-group">
    {% capture cat_name %}{{ cat | first }}{% endcapture %}
    <h5 class="tag-group-title" id="{{ cat_name | slugize }}">{{ cat_name }}</h5>
    {% for post in site.categories[cat_name] %}
    <article class="tag-item">
      <a class="tag-item-title" href="{{ site.url }}{{ post.url }}">{{post.title}}</a> • <span style="color: #5FB878;">阅读(<span data-hk-page="{{ post.url | prepend: site.url }}"> - </span>次)</span>
    </article>
    {% endfor %}
  </div>
{% endfor %}
</div>
